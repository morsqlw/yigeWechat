<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>易阁科技</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	</head>
	<body>
	
	<section class="main-cont">
		<div class="container">
			<div class="lz-container">
				<div class="lz-scroll">
					<div class="lz-panel hide" id="page1">
						<div class="yg-name">
							<div class="yg-logo">
								<img src="img/yg_logo.png" width="66">
							</div>
							<div class="yg-name-ch">
								<span>杭州易阁科技有限公司</span>
							</div>
							<div class="yg-name-en">
								<span>HANGZHOU</span>
								<span>EAGE</span>
								<span>TECHNOLOGY</span>
								<span>CO,LTD</span>		
							</div>
							<div class="aline"><span class="colorline"></span></div>
							<div class="ytext">
								<span class="fonts zhuan"></span>
								<span class="fonts zhu"></span>
								<span class="fonts fu"></span>
								<span class="fonts wu"></span>
								<span class="fonts xiao"></span>
								<span class="fonts wei"></span>
								<span class="fonts qi"></span>
								<span class="fonts ye"></span>
							</div>
						</div>
						<div class="yg-bottom">
							<span class="arrow-bt"></span>
						</div>
					</div>
					<div class="lz-panel hide" id="page2">
						<div class="yg-develop">
							<div class="develop-xk">
								<img src="img/yg_screen2_xk.png" />
								<div class="xk-text">
									<p class="xk-ch">发展历程</p>
									<p class="xk-en">BRAND COURSE</p>
								</div>
							</div>
							<div class="yg-story">
								<div class="story story-one clearfix">
									<div class="circle smaller"></div>
									<div class="story-text right">
										<div class="story-time">2014年8月</div>
										<div class="story-info">
											<p>杭州易阁科技有限公司成立</p>
											<p>小队伍整合</p>
										</div>
									</div>
								</div>
								<div class="story story-two clearfix">
									<div class="circle small"></div>
									<div class="story-text">
										<div class="story-time">2014年12月</div>
										<div class="story-info">
											<div>获取天使投资</div>
											<div>自主研发产品——澜庭优选</div>
										</div>
										<div class="story-mask">实现从<span class="zero">0</span>到<span class="more">1</span>的突破</div>
									</div>
								</div>
								<div class="story story-three clearfix">
									<div class="circle big"></div>
									<div class="story-text right">
										<div class="story-time">2015年12月</div>
										<div class="info-mask">研发队伍超30人</div>
										<div class="story-info">
											<div>澜庭优选的研发</div>
											<div>涵盖管理系统、</div>
											<div>O2O、B2B社交等</div>
											<div>对外推广</div>
										</div>
									</div>
								</div>
								<div class="story story-four clearfix">
									<div class="circle biger"></div>
								</div>
								<div class="yg-future">
									<span>未来</span>
								</div> 
								<div class="yg-process">
									<ul>
										<li>步</li>
										<li>履</li>
										<li>不</li>
										<li>停</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="yg-bottom">
							<span class="arrow-bt"></span>
						</div>
					</div>
					<div class="lz-panel" id="page3">
						<div class="yg-bottom">
							<span class="arrow-bt"></span>
						</div>
					</div>
					<div class="lz-panel hide" id="page4"></div>
					<div class="lz-panel"></div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="script/lib/zepto.min.js"></script>
	<script type="text/javascript" src="script/index.js"></script>
	<script type="text/javascript">
	
	</script>
	</body>
</html>
